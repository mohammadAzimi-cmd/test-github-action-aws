name: this is ci workflow

on:
  pull_request:
  push:
    branches:
      - "dev-*" # all branches except main branch
      - "feat/**"
      - "main"
#      -




jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get The Code
        uses: actions/checkout@v5

      - name: check we got the code or not
        run: python script.py

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: pip install -r requirements.txt


  artifact:
    runs-on: ubuntu-latest
    steps:
      - name: get the code
        uses: actions/checkout@v5

      - name: artifact
        uses: actions/upload-artifact@v4
        with:
          name: 'artifact'
          path: |
            script.py

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
       - name: check we got the code or not
         run: python -v

